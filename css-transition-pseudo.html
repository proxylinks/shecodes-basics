<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes HomePage</title>
    <style>
      h1 {
        color: #885df1;
        font-size: 48px;
        text-decoration: underline;
        font-weight: lighter;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
      }

      p {
        font-size: x-large;
        font-weight: 800;
        text-align: center;
      }

      body {
        background-color: #f5f0fe;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      button {
        display: block;
        margin: 0 auto 30px auto;
        padding: 15px;
        color: #885df1;
        font-size: 18px;
        border-radius: 30px;
        border: 1.5px solid #885df1;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
        transition: all 250ms ease-in-out;
      }

      button:hover {
        background-color: #885df1;
        color: #ffffff;
        cursor: pointer;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>More Info</p>
    <img
      src="https://www.dreamhost.com/blog/wp-content/uploads/2016/04/women_coders-730x487.jpeg"
      alt="female programmer"
      width="500"
    />
  </body>
</html>
